<form *ngIf="displayForm" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Todo</label>
        <input type="text" name="text" id="text" [(ngModel)]="text" placeholder="Add Todo">
    </div>
    <div class="form-control">
        <label for="day">Day</label>
        <input type="text" name="day" id="day" [(ngModel)]="day" placeholder="Add Day">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox" name="reminder" id="reminder" [(ngModel)]="reminder">
    </div>
    <input type="submit" value="Submit" class="btn btn-block">

</form>
