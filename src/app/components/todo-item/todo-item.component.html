<div class="todo" [ngClass]="{reminder: todo.reminder}" (click)="onMarkAsRead(todo, $event)">
    <h3>{{todo.text}} <fa-icon (click)="onDelete(todo)" [ngStyle]="{'color': 'red'}" [icon]=faTimes></fa-icon></h3>
    <h2>{{todo.day}}</h2>
</div>
